<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Support Project Gita</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --glass-bg: rgba(0, 0, 0, 0.04);
            --glass-border: rgba(0, 0, 0, 0.08);
        }

        [data-theme="dark"] {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        /* Prevent scrolling by setting a fixed height and hiding overflow */
        body, html {
            height: 100%;
            overflow: hidden; 
            margin: 0;
        }

        .support-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 0 20px;
            /* Fills remaining space after nav-bar without causing scroll */
            height: calc(100vh - 70px); 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        #setup-view, #payment-view {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .amount-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
            margin: 20px 0 12px 0;
        }

        .amt-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .amt-btn.active {
            border-color: var(--accent);
            background: var(--accent);
            color: #fff;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 16px 16px 45px;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            font-size: 1.2rem;
            outline: none;
            box-sizing: border-box;
        }

        .input-group::before {
            content: "â‚¹";
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: var(--muted);
        }

        .qr-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            border: 1px solid var(--border);
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #qrcode {
            background: white;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.1);
            line-height: 0;
        }

        .upi-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 10px 16px;
            border-radius: 12px;
            gap: 10px;
            cursor: pointer;
            margin-top: 15px;
        }

        .start-btn {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            background: var(--accent);
            color: #fff;
        }

        /* Success Banner Style */
        #success-banner {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
        }

        /* Simple Confetti CSS */
        .confetti {
            position: absolute;
            width: 10px; height: 10px;
            background: var(--accent);
            top: -10px;
            border-radius: 2px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .secondary-btn {
            background: transparent;
            color: var(--muted);
            border: none;
            margin-top: 15px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="nav-left-group">
            <a href="index.html" class="nav-btn">
                <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                <span data-cap="home">Home</span>
            </a>
        </div>
        <div class="theme-toggle" id="themeToggle">ðŸŒ™</div>
    </div>

    <div id="success-banner">
        <h1 style="font-size: 2.5rem; color: var(--accent);">Dhanyawad!</h1>
        <p id="gratitude-text" style="font-size: 1.2rem; color: var(--text); max-width: 300px; margin-top: 10px;"></p>
        <button class="start-btn" onclick="window.location.href='index.html'" style="margin-top: 40px; width: 200px;">Back Home</button>
    </div>

    <div class="support-container">
        <div id="setup-view">
            <h1 data-cap="support_title" style="margin: 0; font-size: 1.8rem;">Support Project Gita</h1>
            <p data-cap="support_desc" style="margin: 8px 0 0 0; color: var(--muted); font-size: 0.95rem; text-align: center;">Keep the wisdom free and ad-free.</p>
            
            <div class="amount-grid">
                <button class="amt-btn" data-amt="101">â‚¹101</button>
                <button class="amt-btn" data-amt="501">â‚¹501</button>
                <button class="amt-btn" data-amt="1001">â‚¹1001</button>
                <button class="amt-btn" data-amt="5001">â‚¹5001</button>
            </div>

            <div class="input-group">
                <input type="number" id="custom-amt" placeholder="Enter Amount" min="100">
            </div>

            <button class="start-btn" id="gen-btn" data-cap="generate_qr">Generate Payment QR</button>
        </div>

        <div id="payment-view" style="display: none;">
            <div class="qr-card">
                <div id="qrcode"></div>
                <div class="upi-container" id="copy-upi">
                    <span id="upi-id-text">priteshkabra1@okhdfcbank</span>
                    <svg style="width:16px;height:16px;color:var(--accent)" viewBox="0 0 24 24"><path fill="currentColor" d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" /></svg>
                </div>
            </div>
            <button class="start-btn" id="paid-btn" data-cap="mark_paid" style="margin-top:25px;">Mark as Paid</button>
            <button class="secondary-btn" id="back-btn" data-cap="change_amount">Change Amount</button>
        </div>
    </div>

    <script src="theme.js"></script>
    <script>
        const MY_UPI_ID = "priteshkabra1@okhdfcbank"; 
        const amtButtons = document.querySelectorAll('.amt-btn');
        const customInput = document.getElementById('custom-amt');
        const setupView = document.getElementById('setup-view');
        const paymentView = document.getElementById('payment-view');
        const qrContainer = document.getElementById('qrcode');

        // Confetti Generator
        function startConfetti() {
            for(let i=0; i<50; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.background = ["#FFD700", "#FF4500", "#32CD32", "#1E90FF"][Math.floor(Math.random()*4)];
                c.style.animationDelay = Math.random() * 3 + 's';
                document.getElementById('success-banner').appendChild(c);
            }
        }

        amtButtons.forEach(btn => {
            btn.onclick = () => {
                customInput.value = btn.dataset.amt;
                amtButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            };
        });

        document.getElementById('gen-btn').onclick = () => {
            if (parseInt(customInput.value) < 100) return;
            qrContainer.innerHTML = ""; 
            new QRCode(qrContainer, {
                text: `upi://pay?pa=${MY_UPI_ID}&pn=ProjectGita&am=${customInput.value}&cu=INR`,
                width: 180, height: 180
            });
            setupView.style.display = "none";
            paymentView.style.display = "flex";
        };

        document.getElementById('copy-upi').onclick = () => {
            navigator.clipboard.writeText(MY_UPI_ID);
            const idText = document.getElementById('upi-id-text');
            const original = idText.innerText;
            idText.innerText = "Copied!";
            setTimeout(() => idText.innerText = original, 1500);
        };

        document.getElementById('back-btn').onclick = () => {
            paymentView.style.display = "none";
            setupView.style.display = "flex";
        };

        document.getElementById('paid-btn').onclick = () => {
            const lang = localStorage.getItem("gita_lang") || 'hi';
            document.getElementById('gratitude-text').innerText = uiTranslations[lang]?.gratitude_msg || "Thank you for your support!";
            document.getElementById('success-banner').style.display = "flex";
            startConfetti();
        };
    </script>
</body>
</html>
